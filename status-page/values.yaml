# Default values for status_page.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    # - host: chart-example.local
    #   paths:
    #     - path: /
    #       pathType: ImplementationSpecific
    - host: dev-kuma.sevensystem.vn
      paths: 
        - path: /
          pathType: Prefix
          backend:
          service:
            name: kuma-status
            port: 
              number: 3001

    - host: dev-cachet.sevensystem.vn
      paths: 
        - path: /
          pathType: Prefix
          backend:
          service:
            name: incident-page
            port: 
              number: 8000

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80


kuma:
  fullname: kuma-status
  labels: status-page
  image:
    repository: khoatd257/status_page
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "0.2"
  service:
    name: http
    type: ClusterIP
    port: "3001"
    nodePort: "30301"
  volumes:
    name: kuma-ps
    mountPath: /app/data
    volumeClaimName: kuma-pvc
    accessModes: ReadWriteOnce

cachet:
  fullname: incident-page
  labels: incident-page
  image:
    repository: khoatd257/cachet_cus
    pullPolicy: IfNotPresent
    tag: "0.2"
  service:
    name: http
    type: ClusterIP
    port: "8000"
    nodePort: "30800"
  env:
      DB_DRIVER: pgsql
      DB_HOST: postgresql
      DB_PORT: "5432"
      DB_DATABASE: cachetdb
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_PREFIX: chq_
      APP_KEY: 'base64:8AOwPDH6oTOKk75ISTx8o7dOKBFjgfCDiXeaGSLl12c='
      APP_LOG: errorlog
      APP_ENV: ${APP_ENV:-production}
    #   - APP_DEBUG=false
    #   - DEBUG=false
      DOCKER: true

postgresql:
  enabled: true
  postgresqlDatabase: "cachetdb"
  postgresqlUsername: "postgres"
  postgresqlPassword: "SE!#0090"
  postgresqlPostgresPassword: "SE!#0090"
  service:
    type: ClusterIP
    port: "5432"
    # nodePort: "32432"

nodeSelector: {}

tolerations: []

affinity: {}

# Default values for status_page.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

fullnameOverride: "status-postgresql"
labels: "status-postgresql"
postgresqlDatabase: "cachetdb"
postgresqlUsername: "postgres"
postgresqlPassword: 'SE!#0090'
postgresqlPostgresPassword: 'SE!#0090'
# storageClass: data-storage
persistence:
  enabled: true
  existingClaim: "postgres-pvc"
  # selector: status-storage
  # storageClass: data-storage
  # size: 1Gi
  mountPath: '/bitnami/postgresql'
pv:
  volumeClaimName: postgres-pvc
  labels: status-postgresql-storage
  name: status-postgresql-pv
  size: 2Gi
  storageClass: data-storage
  annotations:
    helm.sh/resource-policy: "keep"
service:
  type: ClusterIP
  # type: NodePort
  port: "5432"
  # nodePort: "32432"

nodeSelector: {}

tolerations: []

affinity: {}
